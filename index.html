<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Card Library</title>

  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }
  </style>

</head>
<body>

  <hn-card width="400" border shadow rounded>
    <img slot="image" alt="Placeholder Image" src="https://placehold.co/600x400">

    <b slot="title">
        The Title
    </b>

    <p slot="content">
        Card content goes here.
    </p>

  </hn-card>

  <script src="components/hn-card.js"></script>

</body>
</html>
