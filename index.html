<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Card Library</title>

  <style>
    .box {
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    hn-col{
      background-color: blue;
    }
  </style>

</head>
<body>

  

  <hn-row gap="20px" justify-content-evenly>

      <hn-col size="11">
          <div class="box">11</div>
      </hn-col>
      <hn-col size="1">
        <div class="box">1</div>
      </hn-col>
      <hn-col size="1">
        <div class="box">1</div>
      </hn-col>
      <hn-col size="3">
        <div class="box">3</div>
      </hn-col>
      
  </hn-row>

  <script src="components/hn-card.js"></script>
  <script src="components/hn-row.js"></script>

</body>
</html>
