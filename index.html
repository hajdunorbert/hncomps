<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Card Library</title>

  <style>

    body{
      margin: 0;
      padding: 0;
    }

    hn-list{
      width: 100%;
      margin-bottom: 50px;
    }
    b{
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      
    }

  </style>

</head>
<body>

  <hn-nav hn-palette="teal">

    <div class="logo" slot="left">Your Logo</div>
    <ul class="nav-links" slot="center">
      <li><a href="#"><hn-button hn-palette="blue" hover rounded>Home</hn-button></li></a>
      <li><a href="#"><hn-button hn-palette="blue" hover rounded>About</hn-button></li></a>
      <li><a href="#"><hn-button hn-palette="blue" hover rounded>Services</hn-button></li></a>
      <li><a href="#"><hn-button hn-palette="blue" hover rounded>Contact</hn-button></li></a>
    </ul>

  <hn-button slot="right" hn-palette="blue" hn-toggle="hn-nav" hover rounded><a href="#">&#9776; Menu</a></hn-button>

  </hn-nav>

  <hn-card width="400" border shadow rounded>
    <img
      slot="image"
      alt="Placeholder Image"
      src="https://placehold.co/600x400"
    />
  
    <b slot="title"> The Title </b>
  
    <p slot="content">Card content goes here.</p>

    <hn-button slot="footer" hn-palette="blue" hover rounded>Contact</hn-button>

  </hn-card>

  <script src="components/hn-comps.js"></script>

</body>
</html>
