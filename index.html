<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Card Library</title>

  <style>
    .box {
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    hn-col{
      background-color: #eeeeee;
    }

    hn-button {
      width: 50%;
      text-align: center;
    }
  </style>

</head>
<body>

    <hn-card width="400" shadow rounded>
      <img
        slot="image"
        alt="Placeholder Image"
        src="https://placehold.co/600x400"
      />
    
      <b slot="title"> The Title </b>
    
      <p slot="content">Card content goes here.</p>

      <p slot="footer">
        <hn-button rounded border shadow onclick="alert('asd')">This is a button</hn-button>
      </p>
    </hn-card>

  <script src="components/hn-tooltip.js"></script>
  <script src="components/hn-card.js"></script>
  <script src="components/hn-row.js"></script>
  <script src="components/hn-button.js"></script>

</body>
</html>
